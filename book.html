<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Finder</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .book { border: 1px solid #ddd; padding: 15px; margin: 10px 0; display: flex; align-items: center; }
        .cover { width: 100px; height: 150px; margin-right: 15px; }
        .details { flex: 1; }
        .title { font-size: 18px; font-weight: bold; }
        .author, .year { font-size: 14px; color: #555; }
    </style>
</head>
<body>
    <h1>Book Finder</h1>
    <input type="text" id="searchInput" placeholder="Enter book title" style="width: 300px; padding: 10px;">
    <button onclick="searchBooks()">Search</button>
    <div id="results"></div>

    <script src="script.js"></script>
</body>
</html>
